<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>buttons</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="btn1">
        <button type="button" class=" border-radius1"> border-radius-2px</button>
        <button type="button" class=" border-radius2"> border-radius-4px</button>
        <button type="button" class=" border-radius3"> border-radius-12px</button>
        <button type="button" class=" border-radius4"> border-radius-50% , box-shadow</button>
    </div>

    <div class="btn2">
        <button type="button" class=" border-Green">border-Green , hover-green</button>
        <button type="button" class="  border-Blue">border-Blue , hover-blue</button>
        <button type="button" class="  border-Red">border-Red , hover-red</button>
        <button type="button" class="  border-Gray">border-Gray , hover-grey</button>
        <button type="button" class="  border-Black">border-Black , hover-black </button>
    </div>

    <div class="btn3">
        <button type="button" class="no-disable">without disable</button>
        <button type="button" class=" with-disabled">Disabled Button</button>
    </div>


    <div class="btn-group">
        <button class="button">Button</button>
        <button class="button">Button</button>
        <button class="button">Button</button>
        <button class="button">Button</button>
    </div>


<div class="btn4">
    <button type="button"  class="btn-button" >
       press me
    </button>

</div>

</html>
