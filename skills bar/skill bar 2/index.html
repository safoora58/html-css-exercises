<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>skillbar 2</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="box">
            <div class="skillbar">
                <div class="graph-html">
                    <div class="percent"> 90% </div>
                </div>
                <div class="skill"> html5 </div>
            </div>


            <div class="skillbar">
                <div class="graph-css">
                    <div class="percent"> 85% </div>
                </div>
                <div class="skill"> css3 </div>
            </div>

            <div class="skillbar">
                <div class="graph-jquery">
                    <div class="percent"> 65% </div>
                </div>
                <div class="skill"> jquery </div>
            </div>

            <div class="skillbar">
                <div class="graph-photoshop">
                    <div class="percent"> 70% </div>
                </div>
                <div class="skill"> photoshop </div>
            </div>

            <div class="skillbar">
                <div class="graph-javascript">
                    <div class="percent"> 82% </div>
                </div>
                <div class="skill"> javascript </div>
            </div>
        </div>







    </div>


</body>

</html>
