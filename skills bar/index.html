<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>skills bar</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

            <h1>SOFTWARE SKILLS </h1>
        </div>

            <p>HTML5</p>
            <p>90%</p>
            <div class="skill">
                <div class="level-html"></div>
            </div>
        </div>

        <div class="skillbox">
            <p>css3</p>
            <p>85%</p>
            <div class="skill">
                <div class="level-css"></div>
            </div>
        </div>

        <div class="skillbox">
            <p>jQuery</p>
            <p>65%</p>
            <div class="skill">
                <div class="level-jquery"></div>
            </div>
        </div>

        <div class="skillbox">
            <p>PHOTOSHOP</p>
            <p>70%</p>
            <div class="skill">
                <div class="level-photoshop"></div>
            </div>
        </div>


        <div class="skillbox">
            <p>javascript</p>
            <p>82%</p>
            <div class="skill">
                <div class="level-javascript"></div>
            </div>
        </div>



    </div>



</body>

</html>
