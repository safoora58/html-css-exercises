<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>review</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>
        registration
    </h1>

    <form>
        <div>
            <label class="lable"> username :</label>
            <input type="text" placeholder="please enter name">
        </div>
        <div>
            <label class="lable"> password :</label>
            <input type="number" placeholder="please enter password">
        </div>
        <div>
            <label class="lable"> email : </label>
            <input type="email" placeholder="please enter email">
        </div>
        <div>
            <label class="lable">gender :</label>

            <select name="gender">
                <option value="male">
                    male
                </option>
                <option value="female">
                    female
                </option>
            </select>
        </div>
        <div>
            <label class="lable"> type about yourself :</label>
            <textarea name="comment" placeholder="please enter about you"></textarea>
        </div>

        <a href="http://google.com" target="_blank">
            <input type="button" value="register">
        </a>
        <br>
        <footer>
            <p id="not">not registered?
                <span id="account"> <a href="http://example.com"> create an account </a></span>
            </p>

        </footer>
    </form>
</body>

</html>
