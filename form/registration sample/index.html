<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration sample</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="title">registration form</div>
        <form>
            <div class="user-details">
                <div class="input-box">
                    <span class="details">first name</span>
                    <input type="text" placeholder="enter yout first name">
                </div>

                <div class="input-box">
                    <div class="details">last name</div>
                    <input type="text" placeholder="enter yout last name">
                </div>

                <div class="input-box">
                    <div class="details">email</div>
                    <input type="email" placeholder="enter yout email">
                </div>

                <div class="input-box">
                    <div class="details">phone number</div>
                    <input type="text" placeholder="enter yout phone number">
                </div>

                <div class="input-box">
                    <div class="details">password</div>
                    <input type="password" placeholder="enter yout password">
                </div>

                <div class="input-box">
                    <div class="details">confirm password </div>
                    <input type="password" placeholder="enter yout confirm password">
                </div>
               
            </div>
            <div class="gender-det">
                <div class="gender-title">gender</div>
                <div class="category">
                    <label > male <input type="radio">  </label>
                    <label > female <input type="radio">  </label>
                </div>

            </div>

            <div class="button">
                <input type="submit" value="register">
            </div>
        </form>


    </div>



</body>

</html>
