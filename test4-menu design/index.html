<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test4-menu design</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/dddb319617.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container-main">
        <div class="menu-container">
            <div class="container-house">
                <div class="icon"><i class="fas fa-home"></i></div>
                <div class="title"> main page </div>
            </div>
            <div class="container-account">
                <div class="icon"><i class="fas fa-user"></i></div>
                <div class="title"> user account </div>
            </div>
            <div class="container-messages">
                <div class="icon"><i class="fa-solid fa-envelope"></i></div>
                <div class="title"> messages </div>
            </div>
            <div class="container-cart">
                <div class="icon"><i class="fa-solid fa-cart-shopping"></i></div>
                <div class="title"> cart </div>
            </div>
            <div class="container-shop">
                <div class="icon"><i class="fa-solid fa-shop"></i></div>
                <div class="title"> shop </div>
            </div>
        </div>
    </div>

</html>
